      <a-cursor></a-cursor>

    <a-light type="point" intensity="2" position="0 2 9"></a-light>
    
   

    <a-assets>
      <img id='textureBox' src='http://www.aulafacil.com/uploads/cursos/483/editor/image01.jpg' >

    <a-box src='#textureBox' position="0 2 -5" rotation='0 45 45' scale='2 2 2'>

    <a-plane src='#textureBox'

             height='30' position='0 0 -15'
